<div *ngFor="let app of appointments">
    <div>Imie pacjenta : {{app.user.firstName}}</div>
    <div>Nazwisko pacjenta: {{app.user.lastName}}</div>
    <div>Doktor: {{app.doctor.firstName}} {{app.doctor.lastName}}</div>
    <div>Data: {{app.dateTime | date:'dd/MM/yyyy HH:mm'}}</div>
    <button [routerLink]="['/appointments/edit', app.id]">Edytuj</button>
    <button (click)="onDelete(app.id)" >Usun</button>
    <br>
</div>
